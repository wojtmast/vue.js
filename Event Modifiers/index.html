<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id="vue-app">
        <h1>EVENTS</h1>
        <button v-on:click.once=add(1)>Add a Year</button>
        <button v-on:click=subtract(1)>Subtract a Year</button>
        <button v-on:dblclick=add(10)>Add 10 Year</button>
        <button v-on:dblclick=subtract(10)>Subtract 10 Year</button>
        <p>My age is {{ age }}</p>
        </br>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        <a v-on:click.prevent="click" href="http://www.90minut.pl">90 minut</a>
      </div>
      <script src="app.js"></script>
    </body>
</html>
